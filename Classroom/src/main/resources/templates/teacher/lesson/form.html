<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lesson Form</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
<div class="flex min-h-screen">
    <aside class="w-64 bg-indigo-700 text-white flex flex-col">
        <div class="p-6 text-2xl font-bold border-b border-indigo-500">Edu-AI Teacher</div>
        <nav class="flex-1 p-4 space-y-2">
            <a th:href="@{/teacher/dashboard}" class="block px-4 py-2 rounded hover:bg-indigo-600">Dashboard</a>
            <a th:href="@{/teacher/lesson/list}" class="block px-4 py-2 rounded hover:bg-indigo-600">Lessons</a>
        </nav>
        <div class="p-4 border-t border-indigo-500"><a th:href="@{/logout}" class="block text-center bg-red-500 hover:bg-red-600 py-2 rounded">Logout</a></div>
    </aside>
    <main class="flex-1 p-6">
        <div class="mb-6"><h1 class="text-3xl font-bold text-gray-800">Lesson Form</h1><p class="text-gray-500">Create or edit lesson.</p></div>
        <div class="bg-white rounded-lg shadow p-6">
            <form th:action="@{/teacher/lesson/save}" method="post">
                <div class="mb-4"><label class="block text-sm font-medium text-gray-700">Title</label><input name="title" class="mt-1 block w-full border-gray-300 rounded-md"/></div>
                <div class="mb-4"><label class="block text-sm font-medium text-gray-700">Class</label><input name="className" class="mt-1 block w-full border-gray-300 rounded-md"/></div>
                <div class="flex gap-2"><button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Save</button><a th:href="@{/teacher/lesson/list}" class="px-4 py-2 rounded border">Cancel</a></div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
