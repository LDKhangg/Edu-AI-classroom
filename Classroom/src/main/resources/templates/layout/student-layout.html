<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Edu-AI - Học sinh'"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .ai-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .ai-text-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #9333ea 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav-item-active {
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.05) 100%);
            border-right: 4px solid #6366f1;
        }
        .stat-card-glow:hover {
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.4);
            transform: translateY(-4px);
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .animate-pulse-soft { animation: pulse-soft 3s infinite; }
    </style>
</head>
<body class="bg-[#f0f2f5] min-h-screen text-slate-800">

<div class="flex min-h-screen">
    <!-- SIDEBAR -->
    <aside class="w-72 bg-white flex flex-col sticky top-0 h-screen shadow-xl z-50">
        <div class="p-8">
            <div class="flex items-center gap-3 group">
                <div class="w-12 h-12 ai-gradient rounded-2xl flex items-center justify-center text-white shadow-lg shadow-indigo-200 transform group-hover:rotate-12 transition-transform duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold ai-text-gradient tracking-tight">Edu-AI</h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest leading-none mt-1">Smart Learning</p>
                </div>
            </div>
        </div>

        <nav class="flex-1 px-4 mt-4 space-y-2">
            <a th:href="@{/student/dashboard}" 
               th:classappend="${activePage == 'dashboard' ? 'nav-item-active text-indigo-600' : 'text-slate-500 hover:bg-slate-50'}"
               class="flex items-center gap-4 px-6 py-4 rounded-xl font-semibold transition-all duration-300 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                <span>Tổng quan</span>
            </a>

            <a th:href="@{/student/lessons}" 
               th:classappend="${activePage == 'lessons' ? 'nav-item-active text-indigo-600' : 'text-slate-500 hover:bg-slate-50'}"
               class="flex items-center gap-4 px-6 py-4 rounded-xl font-semibold transition-all duration-300 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <span>Bài giảng</span>
            </a>

            <a th:href="@{/student/assignments}" 
               th:classappend="${activePage == 'assignments' ? 'nav-item-active text-indigo-600' : 'text-slate-500 hover:bg-slate-50'}"
               class="flex items-center gap-4 px-6 py-4 rounded-xl font-semibold transition-all duration-300 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                <span>Bài tập</span>
            </a>

            <a th:href="@{/student/ai-tutor}" 
               th:classappend="${activePage == 'ai-tutor' ? 'nav-item-active text-indigo-600' : 'text-slate-500 hover:bg-slate-50'}"
               class="flex items-center gap-4 px-6 py-4 rounded-xl font-semibold transition-all duration-300 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <span>Trợ lý AI</span>
            </a>
        </nav>

        <div class="p-6">
            <div class="bg-indigo-50 rounded-2xl p-4 flex items-center gap-4 border border-indigo-100">
                <div class="w-10 h-10 rounded-xl bg-white flex items-center justify-center font-bold text-indigo-600 shadow-sm">HS</div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold truncate">Học sinh A</p>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-tight">Lớp 5A</p>
                </div>
                <a th:href="@{/logout}" class="text-slate-400 hover:text-red-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </a>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col min-w-0">
        <!-- Header -->
        <header class="h-24 glass sticky top-0 px-10 flex items-center justify-between z-40 border-b border-white">
            <div>
                <h2 class="text-2xl font-bold text-slate-800 tracking-tight" th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h2>
                <div class="flex items-center gap-2 text-sm text-slate-500 font-medium">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    Hệ thống đang hoạt động
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="relative group">
                    <button class="w-12 h-12 glass rounded-2xl flex items-center justify-center text-slate-500 hover:text-indigo-600 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span class="absolute top-3 right-3 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="p-10 flex-1 overflow-y-auto">
            <div th:replace="~{__${content}__}"></div>
        </div>
    </main>
</div>

</body>
</html>
