<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Teacher Panel'"></title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

<div class="flex min-h-screen">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-indigo-700 text-white flex flex-col">
        <div class="p-6 text-2xl font-bold border-b border-indigo-500">
            Edu-AI Teacher
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <a th:href="@{/teacher/dashboard}"
               class="block px-4 py-2 rounded hover:bg-indigo-600">
                Dashboard
            </a>

            <a th:href="@{/teacher/lessons}"
               class="block px-4 py-2 rounded hover:bg-indigo-600">
                Lessons
            </a>

            <a th:href="@{/teacher/assignments}"
               class="block px-4 py-2 rounded hover:bg-indigo-600">
                Assignments
            </a>

            <a th:href="@{/teacher/exams}"
               class="block px-4 py-2 rounded hover:bg-indigo-600">
                AI Exams
            </a>

            <a th:href="@{/teacher/students}"
               class="block px-4 py-2 rounded hover:bg-indigo-600">
                Students
            </a>
        </nav>

        <div class="p-4 border-t border-indigo-500">
            <a th:href="@{/logout}"
               class="block text-center bg-red-500 hover:bg-red-600 py-2 rounded">
                Logout
            </a>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 p-6">
        <div th:replace="~{${content}}"></div>
    </main>

</div>

</body>
</html>
